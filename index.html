<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</head>

<body>
    <div>
        <input type="text" class="output-stream" id="result" disabled>
    </div>
    <div class="grid-container input-stream" id="result">
        <div class="e1 grid-item">
            <button class="btn btn-success w-100" onclick="erase()">AC</button>
        </div>
        <div class="e2 grid-item">
            <button class="btn btn-success w-100">Close</button>
        </div>
        <div class="e3 grid-item">
            <button class="btn btn-success w-100" onclick="append('/')">%</button>
        </div>
        <div class="e4 grid-item">
            <button class="btn btn-success w-100" onclick="deletel()">del</button>
        </div>
        <div class="e5 grid-item">
            <button class="btn btn-success w-100" onclick="append('7')">7</button>
        </div>
        <div class="e6 grid-item">
            <button class="btn btn-success w-100" onclick="append('8')">8</button>
        </div>
        <div class="e7 grid-item">
            <button class="btn btn-success w-100" onclick="append('9')">9</button>
        </div>
        <div class="e8 grid-item">
            <button class="btn btn-success w-100" onclick="append('*')">*</button>
        </div>
        <div class="e9 grid-item">
            <button class="btn btn-success w-100" onclick="append('4')">4</button>
        </div>
        <div class="e10 grid-item">
            <button class="btn btn-success w-100" onclick="append('5')">5</button>
        </div>
        <div class="e11 grid-item">
            <button class="btn btn-success w-100" onclick="append('6')">6</button>
        </div>
        <div class="e12 grid-item">
            <button class="btn btn-success w-100" onclick="append('-')">-</button>
        </div>
        <div class="e13 grid-item">
            <button class="btn btn-success w-100" onclick="append('1')">1</button>
        </div>
        <div class="e14 grid-item">
            <button class="btn btn-success w-100" onclick="append('2')">2</button>
        </div>
        <div class="e15 grid-item">
            <button class="btn btn-success w-100" onclick="append('3')">3</button>
        </div>
        <div class="e16 grid-item">
            <button class="btn btn-success w-100" onclick="append('+')">+</button>
        </div>
        <div class="grid-container2 type-2" id="result">
            <div class="e17 grid-item2">
                <button class="btn btn-success w-100" onclick="append('0')">0</button>
            </div>
            <div class="e18 grid-item2">
                <button class="btn btn-success w-100" onclick="append('.')">.</button>
            </div>
            <div class="e19 grid-item2">
                <button class="btn btn-success w-100" onclick="result()">=</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
